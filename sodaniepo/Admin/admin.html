<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ü–∞–Ω–µ–ª—å –∞–¥–º–∏–Ω–∏—Å—Ç—Ä–∞—Ç–æ—Ä–∞ - –ó–∞—è–≤–∫–∏</title>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="../Authorization/styles.css">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Manrope', sans-serif; background: #f5f5f5; }
        
        .header {
            background: white; padding: 16px 40px;
            display: flex; justify-content: space-between; align-items: center;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        .logo { display: flex; align-items: center; gap: 12px; }
        .logo .material-symbols-outlined { font-size: 36px; color: #135bec; }
        .logo h1 { font-size: 24px; color: #1e293b; }
        
        .user-menu { display: flex; align-items: center; gap: 16px; }
        .user-info { text-align: right; }
        .user-info h3 { font-size: 14px; color: #1e293b; }
        .user-info p { font-size: 12px; color: #64748b; }
        
        .logout-btn {
            display: flex; align-items: center; gap: 8px;
            padding: 8px 16px; background: #fee2e2; color: #dc2626;
            border: none; border-radius: 8px; cursor: pointer;
        }
        .logout-btn:hover { background: #fecaca; }
        
        .main-content { padding: 40px; max-width: 1400px; margin: 0 auto; }
        
        .stats-grid {
            display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px; margin-bottom: 32px;
        }
        .stat-card {
            background: white; padding: 24px; border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        .stat-card h4 { color: #64748b; font-size: 14px; margin-bottom: 8px; }
        .stat-card .value { font-size: 32px; font-weight: 700; color: #1e293b; }
        
        .orders-section {
            background: white; padding: 24px; border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        .orders-section h3 { font-size: 20px; color: #1e293b; margin-bottom: 20px; }
        
        .order-card {
            border: 1px solid #e2e8f0; border-radius: 8px;
            padding: 20px; margin-bottom: 16px;
        }
        .order-header {
            display: flex; justify-content: space-between;
            align-items: center; margin-bottom: 16px;
        }
        .order-title { font-size: 18px; font-weight: 600; color: #1e293b; }
        .order-status {
            padding: 6px 12px; border-radius: 20px;
            font-size: 13px; font-weight: 600;
        }
        .status-pending { background: #fef3c7; color: #d97706; }
        .status-accepted { background: #dbeafe; color: #135bec; }
        .status-completed { background: #d1fae5; color: #10b981; }
        .status-rejected { background: #fee2e2; color: #dc2626; }
        
        .order-grid {
            display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 16px; margin-bottom: 16px;
        }
        .order-info-label { color: #94a3b8; font-size: 12px; margin-bottom: 4px; }
        .order-info-value { color: #1e293b; font-weight: 500; }
        
        .order-actions {
            display: flex; gap: 12px; padding-top: 16px;
            border-top: 1px solid #e2e8f0;
        }
        .btn {
            padding: 8px 16px; border-radius: 6px;
            font-weight: 600; cursor: pointer; border: none;
            font-family: 'Manrope', sans-serif; font-size: 14px;
        }
        .btn-success { background: #10b981; color: white; }
        .btn-success:hover { background: #059669; }
        .btn-danger { background: #dc2626; color: white; }
        .btn-danger:hover { background: #b91c1c; }
        .btn-info { background: #135bec; color: white; }
        .btn-info:hover { background: #0d4bd6; }
        
        .empty-state {
            text-align: center; padding: 60px 20px; color: #94a3b8;
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="logo">
            <span class="material-symbols-outlined">engineering</span>
            <h1>–ü–∞–Ω–µ–ª—å –∞–¥–º–∏–Ω–∏—Å—Ç—Ä–∞—Ç–æ—Ä–∞</h1>
        </div>
        <div class="user-menu">
            <div class="user-info">
                <h3 id="adminName">–ó–∞–≥—Ä—É–∑–∫–∞...</h3>
                <p>–ê–¥–º–∏–Ω–∏—Å—Ç—Ä–∞—Ç–æ—Ä</p>
            </div>
            <button class="logout-btn" onclick="logout()">
                <span class="material-symbols-outlined">logout</span>
                –í—ã–π—Ç–∏
            </button>
        </div>
    </header>

    <div class="main-content">
        <div class="stats-grid">
            <div class="stat-card">
                <h4>üìã –í—Å–µ–≥–æ –∑–∞—è–≤–æ–∫</h4>
                <div class="value" id="totalOrders">0</div>
            </div>
            <div class="stat-card">
                <h4>‚è≥ –í –æ–∂–∏–¥–∞–Ω–∏–∏</h4>
                <div class="value" id="pendingOrders">0</div>
            </div>
            <div class="stat-card">
                <h4>‚úÖ –í—ã–ø–æ–ª–Ω–µ–Ω–æ</h4>
                <div class="value" id="completedOrders">0</div>
            </div>
        </div>

        <div class="orders-section">
            <h3>üì¨ –ó–∞—è–≤–∫–∏ –æ—Ç –∫–ª–∏–µ–Ω—Ç–æ–≤</h3>
            <div id="ordersList">
                <div class="empty-state">
                    <span class="material-symbols-outlined" style="font-size: 64px;">inbox</span>
                    <p>–ó–∞—è–≤–æ–∫ –ø–æ–∫–∞ –Ω–µ—Ç</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const token = localStorage.getItem('accessToken');
            const role = localStorage.getItem('userRole');

            if (!token || role !== 'admin') {
                window.location.href = '/auto.html';
                return;
            }

            fetch('/api/validate-token', {
                method: 'POST',
                headers: { 'Authorization': 'Bearer ' + token }
            })
            .then(res => res.json())
            .then(data => {
                if (data.valid) {
                    document.getElementById('adminName').textContent = data.name;
                    loadOrders();
                } else {
                    logout();
                }
            })
            .catch(() => logout());
        });

        function loadOrders() {
            const token = localStorage.getItem('accessToken');
            fetch('/api/get-orders', {
                method: 'GET',
                headers: { 'Authorization': 'Bearer ' + token }
            })
            .then(res => res.json())
            .then(data => {
                const list = document.getElementById('ordersList');
                if (data.success && data.orders.length > 0) {
                    // –°—Ç–∞—Ç–∏—Å—Ç–∏–∫–∞
                    document.getElementById('totalOrders').textContent = data.orders.length;
                    document.getElementById('pendingOrders').textContent = data.orders.filter(o => o.status === 'pending').length;
                    document.getElementById('completedOrders').textContent = data.orders.filter(o => o.status === 'completed').length;

                    list.innerHTML = data.orders.map(order => `
                        <div class="order-card">
                            <div class="order-header">
                                <span class="order-title">${order.service_title}</span>
                                <span class="order-status status-${order.status}">${getStatusText(order.status)}</span>
                            </div>
                            <div class="order-grid">
                                <div>
                                    <div class="order-info-label">–ö–ª–∏–µ–Ω—Ç</div>
                                    <div class="order-info-value">${order.customer_name}</div>
                                </div>
                                <div>
                                    <div class="order-info-label">–¢–µ–ª–µ—Ñ–æ–Ω</div>
                                    <div class="order-info-value">${order.customer_phone}</div>
                                </div>
                                <div>
                                    <div class="order-info-label">–ê–¥—Ä–µ—Å</div>
                                    <div class="order-info-value">${order.customer_address}</div>
                                </div>
                                <div>
                                    <div class="order-info-label">–¶–µ–Ω–∞</div>
                                    <div class="order-info-value">${order.price} ‚ÇΩ</div>
                                </div>
                            </div>
                            <div style="color: #64748b; font-size: 14px; margin-bottom: 16px;">
                                ${order.service_description || '–ë–µ–∑ –æ–ø–∏—Å–∞–Ω–∏—è'}
                            </div>
                            ${order.status === 'pending' ? `
                                <div class="order-actions">
                                    <button class="btn btn-success" onclick="updateStatus(${order.id}, 'accepted')">
                                        <span class="material-symbols-outlined" style="vertical-align: middle; font-size: 18px;">check</span>
                                        –ü—Ä–∏–Ω—è—Ç—å
                                    </button>
                                    <button class="btn btn-danger" onclick="updateStatus(${order.id}, 'rejected')">
                                        <span class="material-symbols-outlined" style="vertical-align: middle; font-size: 18px;">close</span>
                                        –û—Ç–∫–ª–æ–Ω–∏—Ç—å
                                    </button>
                                </div>
                            ` : ''}
                            ${order.status === 'accepted' ? `
                                <div class="order-actions">
                                    <button class="btn btn-info" onclick="updateStatus(${order.id}, 'completed')">
                                        <span class="material-symbols-outlined" style="vertical-align: middle; font-size: 18px;">done_all</span>
                                        –ó–∞–≤–µ—Ä—à–∏—Ç—å
                                    </button>
                                </div>
                            ` : ''}
                        </div>
                    `).join('');
                }
            })
            .catch(err => console.error(err));
        }

        function getStatusText(status) {
            const map = {
                'pending': '‚è≥ –í –æ–∂–∏–¥–∞–Ω–∏–∏',
                'accepted': '‚úÖ –ü—Ä–∏–Ω—è—Ç',
                'completed': '‚ú® –í—ã–ø–æ–ª–Ω–µ–Ω',
                'rejected': '‚ùå –û—Ç–∫–ª–æ–Ω—ë–Ω'
            };
            return map[status] || status;
        }

        function updateStatus(orderId, status) {
            const token = localStorage.getItem('accessToken');
            fetch('/api/update-order-status', {
                method: 'POST',
                headers: {
                    'Authorization': 'Bearer ' + token,
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ order_id: orderId, status: status })
            })
            .then(res => res.json())
            .then(data => {
                if (data.success) {
                    alert('‚úÖ –°—Ç–∞—Ç—É—Å –æ–±–Ω–æ–≤–ª—ë–Ω!');
                    loadOrders();
                } else {
                    alert('‚ùå –û—à–∏–±–∫–∞ –æ–±–Ω–æ–≤–ª–µ–Ω–∏—è');
                }
            })
            .catch(() => alert('‚ùå –û—à–∏–±–∫–∞ —Å–æ–µ–¥–∏–Ω–µ–Ω–∏—è'));
        }

        function logout() {
            localStorage.clear();
            window.location.href = '/auto.html';
        }
    </script>
</body>
</html>
