<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ü–∞–Ω–µ–ª—å –∞–¥–º–∏–Ω–∏—Å—Ç—Ä–∞—Ç–æ—Ä–∞ - –ó–∞—è–≤–∫–∏</title>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/styles.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Manrope', sans-serif;
            background: #f6f6f8;
            min-height: 100vh;
        }
        
        .header {
            background: white;
            padding: 16px 24px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .header-left {
            display: flex;
            align-items: center;
            gap: 12px;
        }
        
        .header-logo {
            font-size: 24px;
        }
        
        .header-title {
            font-size: 18px;
            font-weight: 600;
            color: #1e293b;
        }
        
        .header-right {
            display: flex;
            align-items: center;
            gap: 16px;
        }
        
        .admin-info {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .admin-avatar {
            width: 40px;
            height: 40px;
            background: #135bec;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 600;
        }
        
        .admin-name {
            font-weight: 500;
            color: #1e293b;
        }
        
        .btn-logout {
            padding: 8px 16px;
            background: #ef4444;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.2s;
        }
        
        .btn-logout:hover {
            background: #dc2626;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 24px;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 16px;
            margin-bottom: 32px;
        }
        
        .stat-card {
            background: white;
            padding: 24px;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        
        .stat-icon {
            font-size: 32px;
            margin-bottom: 8px;
        }
        
        .stat-value {
            font-size: 32px;
            font-weight: 700;
            color: #1e293b;
        }
        
        .stat-label {
            color: #64748b;
            font-size: 14px;
            margin-top: 4px;
        }
        
        .orders-section {
            background: white;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        
        .orders-header {
            padding: 20px 24px;
            border-bottom: 1px solid #e2e8f0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .orders-title {
            font-size: 18px;
            font-weight: 600;
            color: #1e293b;
        }
        
        .orders-list {
            padding: 0;
        }
        
        .order-item {
            padding: 20px 24px;
            border-bottom: 1px solid #e2e8f0;
            display: grid;
            grid-template-columns: 1fr 2fr 1fr 1fr 1fr;
            gap: 16px;
            align-items: center;
            transition: background 0.2s;
        }
        
        .order-item:hover {
            background: #f8fafc;
        }
        
        .order-item:last-child {
            border-bottom: none;
        }
        
        .order-id {
            font-weight: 600;
            color: #135bec;
        }
        
        .order-service {
            color: #1e293b;
        }
        
        .order-customer {
            color: #64748b;
            font-size: 14px;
        }
        
        .order-price {
            font-weight: 600;
            color: #1e293b;
        }
        
        .order-status {
            padding: 6px 12px;
            border-radius: 6px;
            font-size: 13px;
            font-weight: 500;
            text-align: center;
        }
        
        .status-pending {
            background: #fef3c7;
            color: #92400e;
        }
        
        .status-in-progress {
            background: #dbeafe;
            color: #1e40af;
        }
        
        .status-completed {
            background: #d1fae5;
            color: #065f46;
        }
        
        .status-cancelled {
            background: #fee2e2;
            color: #991b1b;
        }
        
        .order-actions {
            display: flex;
            gap: 8px;
        }
        
        .btn-status {
            padding: 6px 12px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 13px;
            font-weight: 500;
            transition: all 0.2s;
        }
        
        .btn-status:hover {
            transform: translateY(-1px);
        }
        
        .btn-complete {
            background: #10b981;
            color: white;
        }
        
        .btn-progress {
            background: #3b82f6;
            color: white;
        }
        
        .btn-cancel {
            background: #ef4444;
            color: white;
        }
        
        .empty-state {
            padding: 60px 24px;
            text-align: center;
            color: #64748b;
        }
        
        .empty-icon {
            font-size: 64px;
            margin-bottom: 16px;
        }
        
        .loading {
            text-align: center;
            padding: 60px 24px;
            color: #64748b;
        }
        
        .spinner {
            border: 3px solid #e2e8f0;
            border-top-color: #135bec;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 16px;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        @media (max-width: 768px) {
            .order-item {
                grid-template-columns: 1fr;
                gap: 12px;
            }
            
            .stats-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="header-left">
            <span class="header-logo">üèóÔ∏è</span>
            <span class="header-title">–ü–∞–Ω–µ–ª—å –∞–¥–º–∏–Ω–∏—Å—Ç—Ä–∞—Ç–æ—Ä–∞</span>
        </div>
        <div class="header-right">
            <div class="admin-info">
                <div class="admin-avatar" id="adminAvatar">A</div>
                <span class="admin-name" id="adminName">–ó–∞–≥—Ä—É–∑–∫–∞...</span>
            </div>
            <button class="btn-logout" onclick="logout()">üö™ –í—ã–π—Ç–∏</button>
        </div>
    </header>
    
    <div class="container">
        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-icon">üìã</div>
                <div class="stat-value" id="totalOrders">0</div>
                <div class="stat-label">–í—Å–µ–≥–æ –∑–∞—è–≤–æ–∫</div>
            </div>
            <div class="stat-card">
                <div class="stat-icon">‚è≥</div>
                <div class="stat-value" id="pendingOrders">0</div>
                <div class="stat-label">–í –æ–∂–∏–¥–∞–Ω–∏–∏</div>
            </div>
            <div class="stat-card">
                <div class="stat-icon">üîß</div>
                <div class="stat-value" id="progressOrders">0</div>
                <div class="stat-label">–í —Ä–∞–±–æ—Ç–µ</div>
            </div>
            <div class="stat-card">
                <div class="stat-icon">‚úÖ</div>
                <div class="stat-value" id="completedOrders">0</div>
                <div class="stat-label">–í—ã–ø–æ–ª–Ω–µ–Ω–æ</div>
            </div>
        </div>
        
        <div class="orders-section">
            <div class="orders-header">
                <h2 class="orders-title">üì¨ –ó–∞—è–≤–∫–∏ –æ—Ç –∫–ª–∏–µ–Ω—Ç–æ–≤</h2>
                <button onclick="loadOrders()" style="padding: 8px 16px; background: #135bec; color: white; border: none; border-radius: 6px; cursor: pointer;">üîÑ –û–±–Ω–æ–≤–∏—Ç—å</button>
            </div>
            <div class="orders-list" id="ordersList">
                <div class="loading">
                    <div class="spinner"></div>
                    <p>–ó–∞–≥—Ä—É–∑–∫–∞ –∑–∞–∫–∞–∑–æ–≤...</p>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        // –ü—Ä–æ–≤–µ—Ä–∫–∞ –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏–∏ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
        document.addEventListener('DOMContentLoaded', async function() {
            await checkAuth();
            await loadOrders();
        });
        
        // –ü—Ä–æ–≤–µ—Ä–∫–∞ —Ç–æ–∫–µ–Ω–∞
        async function checkAuth() {
            const token = localStorage.getItem('token');
            const role = localStorage.getItem('role');
            
            if (!token || role !== 'admin') {
                window.location.href = '/auto.html';
                return;
            }
            
            try {
                const response = await fetch('/api/validate-token', {
                    method: 'POST',
                    headers: {
                        'Authorization': 'Bearer ' + token,
                        'Content-Type': 'application/json'
                    }
                });
                
                const data = await response.json();
                
                if (!data.valid) {
                    localStorage.clear();
                    window.location.href = '/auto.html';
                    return;
                }
                
                // –û—Ç–æ–±—Ä–∞–∂–∞–µ–º –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏—é –∞–¥–º–∏–Ω–∞
                document.getElementById('adminName').textContent = data.name || '–ê–¥–º–∏–Ω–∏—Å—Ç—Ä–∞—Ç–æ—Ä';
                document.getElementById('adminAvatar').textContent = (data.name || 'A')[0].toUpperCase();
                
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ –ø—Ä–æ–≤–µ—Ä–∫–∏ —Ç–æ–∫–µ–Ω–∞:', error);
                localStorage.clear();
                window.location.href = '/auto.html';
            }
        }
        
        // –ó–∞–≥—Ä—É–∑–∫–∞ –∑–∞–∫–∞–∑–æ–≤
        async function loadOrders() {
            const token = localStorage.getItem('token');
            
            try {
                const response = await fetch('/api/get-orders', {
                    method: 'GET',
                    headers: {
                        'Authorization': 'Bearer ' + token,
                        'Content-Type': 'application/json'
                    }
                });
                
                const data = await response.json();
                
                if (!data.success) {
                    showEmptyState('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –∑–∞–∫–∞–∑–æ–≤');
                    return;
                }
                
                updateStats(data.orders);
                renderOrders(data.orders);
                
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –∑–∞–∫–∞–∑–æ–≤:', error);
                showEmptyState('–û—à–∏–±–∫–∞ –ø–æ–¥–∫–ª—é—á–µ–Ω–∏—è –∫ —Å–µ—Ä–≤–µ—Ä—É');
            }
        }
        
        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ —Å—Ç–∞—Ç–∏—Å—Ç–∏–∫–∏
        function updateStats(orders) {
            const total = orders.length;
            const pending = orders.filter(o => o.status === 'pending').length;
            const progress = orders.filter(o => o.status === 'in_progress').length;
            const completed = orders.filter(o => o.status === 'completed').length;
            
            document.getElementById('totalOrders').textContent = total;
            document.getElementById('pendingOrders').textContent = pending;
            document.getElementById('progressOrders').textContent = progress;
            document.getElementById('completedOrders').textContent = completed;
        }
        
        // –û—Ç—Ä–∏—Å–æ–≤–∫–∞ –∑–∞–∫–∞–∑–æ–≤
        function renderOrders(orders) {
            const ordersList = document.getElementById('ordersList');
            
            if (orders.length === 0) {
                showEmptyState('–ó–∞—è–≤–æ–∫ –ø–æ–∫–∞ –Ω–µ—Ç');
                return;
            }
            
            let html = '';
            orders.forEach(order => {
                const statusClass = getStatusClass(order.status);
                const statusText = getStatusText(order.status);
                
                html += `
                    <div class="order-item" data-order-id="${order.id}">
                        <div class="order-id">#${order.id}</div>
                        <div>
                            <div class="order-service">${order.service_title}</div>
                            <div class="order-customer">${order.customer_name} | ${order.customer_phone}</div>
                            <div class="order-customer" style="font-size: 12px;">${order.customer_address}</div>
                        </div>
                        <div class="order-price">${order.price} ‚ÇΩ</div>
                        <div><span class="order-status ${statusClass}">${statusText}</span></div>
                        <div class="order-actions">
                            ${order.status === 'pending' ? `
                                <button class="btn-status btn-progress" onclick="updateStatus(${order.id}, 'in_progress')">‚ñ∂Ô∏è –í —Ä–∞–±–æ—Ç—É</button>
                            ` : ''}
                            ${order.status === 'in_progress' ? `
                                <button class="btn-status btn-complete" onclick="updateStatus(${order.id}, 'completed')">‚úÖ –ì–æ—Ç–æ–≤–æ</button>
                                <button class="btn-status btn-cancel" onclick="updateStatus(${order.id}, 'cancelled')">‚ùå –û—Ç–º–µ–Ω–∞</button>
                            ` : ''}
                            ${order.status === 'completed' || order.status === 'cancelled' ? `
                                <span style="color: #94a3b8; font-size: 13px;">–ó–∞–≤–µ—Ä—à–µ–Ω–æ</span>
                            ` : ''}
                        </div>
                    </div>
                `;
            });
            
            ordersList.innerHTML = html;
        }
        
        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ —Å—Ç–∞—Ç—É—Å–∞ –∑–∞–∫–∞–∑–∞
        async function updateStatus(orderId, status) {
            const token = localStorage.getItem('token');
            
            if (!confirm('–í—ã —É–≤–µ—Ä–µ–Ω—ã, —á—Ç–æ —Ö–æ—Ç–∏—Ç–µ –∏–∑–º–µ–Ω–∏—Ç—å —Å—Ç–∞—Ç—É—Å –∑–∞–∫–∞–∑–∞?')) {
                return;
            }
            
            try {
                const response = await fetch('/api/update-order-status', {
                    method: 'POST',
                    headers: {
                        'Authorization': 'Bearer ' + token,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        order_id: orderId,
                        status: status
                    })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    await loadOrders();
                } else {
                    alert('–û—à–∏–±–∫–∞ –æ–±–Ω–æ–≤–ª–µ–Ω–∏—è —Å—Ç–∞—Ç—É—Å–∞: ' + data.message);
                }
                
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ –æ–±–Ω–æ–≤–ª–µ–Ω–∏—è —Å—Ç–∞—Ç—É—Å–∞:', error);
                alert('–û—à–∏–±–∫–∞ –ø–æ–¥–∫–ª—é—á–µ–Ω–∏—è –∫ —Å–µ—Ä–≤–µ—Ä—É');
            }
        }
        
        // –í—Å–ø–æ–º–æ–≥–∞—Ç–µ–ª—å–Ω—ã–µ —Ñ—É–Ω–∫—Ü–∏–∏
        function getStatusClass(status) {
            const classes = {
                'pending': 'status-pending',
                'in_progress': 'status-in-progress',
                'completed': 'status-completed',
                'cancelled': 'status-cancelled'
            };
            return classes[status] || 'status-pending';
        }
        
        function getStatusText(status) {
            const texts = {
                'pending': '‚è≥ –í –æ–∂–∏–¥–∞–Ω–∏–∏',
                'in_progress': 'üîß –í —Ä–∞–±–æ—Ç–µ',
                'completed': '‚úÖ –í—ã–ø–æ–ª–Ω–µ–Ω–æ',
                'cancelled': '‚ùå –û—Ç–º–µ–Ω–µ–Ω–æ'
            };
            return texts[status] || status;
        }
        
        function showEmptyState(message) {
            document.getElementById('ordersList').innerHTML = `
                <div class="empty-state">
                    <div class="empty-icon">üì≠</div>
                    <p>${message}</p>
                </div>
            `;
        }
        
        // –í—ã—Ö–æ–¥ –∏–∑ —Å–∏—Å—Ç–µ–º—ã
        function logout() {
            localStorage.clear();
            window.location.href = '/auto.html';
        }
    </script>
</body>
</html>
