        .order-card {

        .order-card:hover {

        .order-header {

        .order-id {

        .order-id span {

        }
        
        .order-status {

        }
        
        .status-pending {
            background: #fef3c7;
            color: #92400e;
        }
        
        .status-in-progress {
            background: #dbeafe;
            color: #1e40af;
        }
        
        .status-completed {
            background: #d1fae5;
            color: #065f46;
        }
        
        .status-cancelled {
            background: #fee2e2;

        }
        
        .order-service {

        }
        
        .order-description {

        .order-footer {

        }
        
        .order-price {

        }
        
        .order-date {

        }
        
        .empty-state {
            padding: 60px 24px;
            text-align: center;
            color: #64748b;
        }
        
        .empty-icon {
            font-size: 64px;
            margin-bottom: 16px;
        }
        
        .empty-title {
            font-size: 18px;
            font-weight: 600;
            color: #1e293b;
            margin-bottom: 8px;
        }
        
        .empty-text {
            margin-bottom: 24px;
        }
        
        .loading {
            text-align: center;
            padding: 60px 24px;
            color: #64748b;
        }
        
        .spinner {
            border: 3px solid #e2e8f0;
            border-top-color: #135bec;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 16px;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        @media (max-width: 768px) {
            .order-footer {
                flex-direction: column;

                align-items: flex-start;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="header-left">
            <span class="header-logo">üè†</span>
            <span class="header-title">–õ–∏—á–Ω—ã–π –∫–∞–±–∏–Ω–µ—Ç –∫–ª–∏–µ–Ω—Ç–∞</span>
        </div>
        <div class="header-right">
            <div class="customer-info">
                <div class="customer-avatar" id="customerAvatar">C</div>
                <span class="customer-name" id="customerName">–ó–∞–≥—Ä—É–∑–∫–∞...</span>
            </div>
            <button class="btn-logout" onclick="logout()">üö™ –í—ã–π—Ç–∏</button>
        </div>
    </header>
    
    <div class="container">
        <div class="welcome-section">
            <h1 class="welcome-title" id="welcomeTitle">–î–æ–±—Ä–æ –ø–æ–∂–∞–ª–æ–≤–∞—Ç—å!</h1>
            <p class="welcome-subtitle">–ó–¥–µ—Å—å –≤—ã –º–æ–∂–µ—Ç–µ –æ—Ç—Å–ª–µ–∂–∏–≤–∞—Ç—å —Å—Ç–∞—Ç—É—Å –≤–∞—à–∏—Ö –∑–∞–∫–∞–∑–æ–≤</p>
        </div>
        
        <div class="orders-section">
            <div class="orders-header">
                <h2 class="orders-title">üìã –ú–æ–∏ –∑–∞–∫–∞–∑—ã</h2>
                <a href="/auto.html#services" class="btn-services">
                    üõçÔ∏è –ü–µ—Ä–µ–π—Ç–∏ –∫ —É—Å–ª—É–≥–∞–º
                </a>
            </div>
            <div class="orders-list" id="ordersList">
                <div class="loading">
                    <div class="spinner"></div>
                    <p>–ó–∞–≥—Ä—É–∑–∫–∞ –∑–∞–∫–∞–∑–æ–≤...</p>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        // –ü—Ä–æ–≤–µ—Ä–∫–∞ –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏–∏ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
        document.addEventListener('DOMContentLoaded', async function() {
            await checkAuth();
            await loadOrders();
        });
        
        // –ü—Ä–æ–≤–µ—Ä–∫–∞ —Ç–æ–∫–µ–Ω–∞
        async function checkAuth() {
            const token = localStorage.getItem('token');
            const role = localStorage.getItem('role');
            
            if (!token || role !== 'customer') {
                window.location.href = '/auto.html';
                return;
            }
            
            try {
                const response = await fetch('/api/validate-token', {
                    method: 'POST',
                    headers: {
                        'Authorization': 'Bearer ' + token,
                        'Content-Type': 'application/json'
                    }
                });
                
                const data = await response.json();
                
                if (!data.valid) {
                    localStorage.clear();
                    window.location.href = '/auto.html';
                    return;
                }
                
                // –û—Ç–æ–±—Ä–∞–∂–∞–µ–º –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏—é –∫–ª–∏–µ–Ω—Ç–∞
                document.getElementById('customerName').textContent = data.name || '–ö–ª–∏–µ–Ω—Ç';
                document.getElementById('customerAvatar').textContent = (data.name || 'C')[0].toUpperCase();
                document.getElementById('welcomeTitle').textContent = `–î–æ–±—Ä–æ –ø–æ–∂–∞–ª–æ–≤–∞—Ç—å, ${data.name || '–ö–ª–∏–µ–Ω—Ç'}!`;
                
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ –ø—Ä–æ–≤–µ—Ä–∫–∏ —Ç–æ–∫–µ–Ω–∞:', error);
                localStorage.clear();
                window.location.href = '/auto.html';
            }
        }
        
        // –ó–∞–≥—Ä—É–∑–∫–∞ –∑–∞–∫–∞–∑–æ–≤
        async function loadOrders() {
            const token = localStorage.getItem('token');
            
            try {
                const response = await fetch('/api/get-customer-orders', {
                    method: 'GET',
                    headers: {
                        'Authorization': 'Bearer ' + token,
                        'Content-Type': 'application/json'
                    }
                });
                
                const data = await response.json();
                
                if (!data.success) {
                    showEmptyState('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –∑–∞–∫–∞–∑–æ–≤', '–ü–æ–ø—Ä–æ–±—É–π—Ç–µ –æ–±–Ω–æ–≤–∏—Ç—å —Å—Ç—Ä–∞–Ω–∏—Ü—É');
                    return;
                }
                
                renderOrders(data.orders);
                
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –∑–∞–∫–∞–∑–æ–≤:', error);
                showEmptyState('–û—à–∏–±–∫–∞ –ø–æ–¥–∫–ª—é—á–µ–Ω–∏—è –∫ —Å–µ—Ä–≤–µ—Ä—É', '–ü—Ä–æ–≤–µ—Ä—å—Ç–µ —Å–æ–µ–¥–∏–Ω–µ–Ω–∏–µ');
            }
        }
        
        // –û—Ç—Ä–∏—Å–æ–≤–∫–∞ –∑–∞–∫–∞–∑–æ–≤
        function renderOrders(orders) {
            const ordersList = document.getElementById('ordersList');
            
            if (orders.length === 0) {
                showEmptyState('–£ –≤–∞—Å –ø–æ–∫–∞ –Ω–µ—Ç –∑–∞–∫–∞–∑–æ–≤', '–í—ã–±–µ—Ä–∏—Ç–µ —É—Å–ª—É–≥—É –∏ –æ—Ñ–æ—Ä–º–∏—Ç–µ –ø–µ—Ä–≤—ã–π –∑–∞–∫–∞–∑!');
                return;
            }
            
            let html = '';
            orders.forEach(order => {
                const statusClass = getStatusClass(order.status);
                const statusText = getStatusText(order.status);
                const date = new Date(order.created_at).toLocaleDateString('ru-RU', {
                    day: 'numeric',
                    month: 'long',
                    year: 'numeric',
                    hour: '2-digit',
                    minute: '2-digit'
                });
                
                html += `
                    <div class="order-card">
                        <div class="order-header">
                            <div class="order-id">–ó–∞–∫–∞–∑ <span>#${order.id}</span></div>
                            <span class="order-status ${statusClass}">${statusText}</span>
                        </div>
                        <h3 class="order-service">${order.service_title}</h3>
                        <p class="order-description">${order.service_description || '–û–ø–∏—Å–∞–Ω–∏–µ —É—Å–ª—É–≥–∏'}</p>
                        <div class="order-footer">
                            <div class="order-price">${order.price} ‚ÇΩ</div>
                            <div class="order-date">üìÖ ${date}</div>
                        </div>
                    </div>
                `;
            });
            
            ordersList.innerHTML = html;
        }
        
        // –í—Å–ø–æ–º–æ–≥–∞—Ç–µ–ª—å–Ω—ã–µ —Ñ—É–Ω–∫—Ü–∏–∏
        function getStatusClass(status) {
            const classes = {
                'pending': 'status-pending',
                'in_progress': 'status-in-progress',
                'completed': 'status-completed',
                'cancelled': 'status-cancelled'
            };
            return classes[status] || 'status-pending';
        }
        
        function getStatusText(status) {
            const texts = {
                'pending': '‚è≥ –í –æ–∂–∏–¥–∞–Ω–∏–∏',
                'in_progress': 'üîß –í —Ä–∞–±–æ—Ç–µ',
                'completed': '‚úÖ –í—ã–ø–æ–ª–Ω–µ–Ω–æ',
                'cancelled': '‚ùå –û—Ç–º–µ–Ω–µ–Ω–æ'
            };
            return texts[status] || status;
        }
        
        function showEmptyState(title, text) {
            document.getElementById('ordersList').innerHTML = `
                <div class="empty-state">
                    <div class="empty-icon">üì≠</div>
                    <h3 class="empty-title">${title}</h3>
                    <p class="empty-text">${text}</p>
                    <a href="/auto.html#services" class="btn-services">üõçÔ∏è –ü–µ—Ä–µ–π—Ç–∏ –∫ —É—Å–ª—É–≥–∞–º</a>
                </div>
            `;
        }
        
        // –í—ã—Ö–æ–¥ –∏–∑ —Å–∏—Å—Ç–µ–º—ã
        function logout() {
            localStorage.clear();
            window.location.href = '/auto.html';
        }
    </script>
</body>
</html>
