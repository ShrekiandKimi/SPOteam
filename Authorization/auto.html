<!DOCTYPE html>

<html class="light" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Staff Tracking System - Login</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700;800&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script id="tailwind-config">
        tailwind.config = {
          darkMode: "class",
          theme: {
            extend: {
              colors: {
                "primary": "#135bec",
                "background-light": "#f6f6f8",
                "background-dark": "#101622",
              },
              fontFamily: {
                "display": ["Manrope", "sans-serif"]
              },
              borderRadius: {"DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "full": "9999px"},
            },
          },
        }
      </script>
<style>
        body {
            font-family: 'Manrope', sans-serif;
        }
        .blueprint-pattern {
            background-color: #f6f6f8;
            background-image:  linear-gradient(#e5e7eb 1px, transparent 1px), linear-gradient(90deg, #e5e7eb 1px, transparent 1px);
            background-size: 40px 40px;
        }
    </style>
</head>
<body class="bg-background-light dark:bg-background-dark min-h-screen flex flex-col font-display">
<header class="w-full bg-white dark:bg-slate-900 border-b border-slate-200 dark:border-slate-800">
<div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
<div class="flex justify-between items-center h-16">
<div class="flex items-center gap-3">
<div class="bg-primary p-1.5 rounded-lg text-white">
<span class="material-symbols-outlined block text-xl">architecture</span>
</div>
<span class="text-slate-900 dark:text-slate-100 font-bold text-lg tracking-tight">Система отслеживания персонала</span>
</div>
<div class="flex items-center gap-4">
<button class="text-sm font-semibold text-slate-600 dark:text-slate-400 hover:text-primary transition-colors">
                        Поддержка
                    </button>
<button class="bg-primary text-white px-4 py-2 rounded-lg text-sm font-bold hover:bg-blue-700 transition-all shadow-sm">
                        Контакт Администратора
                    </button>
</div>
</div>
</div>
</header>
<main class="flex-grow flex items-center justify-center p-6 blueprint-pattern relative">
<div class="absolute inset-0 bg-gradient-to-tr from-primary/5 via-transparent to-primary/5 pointer-events-none"></div>
<div class="w-full max-w-md z-10">
<div class="bg-white dark:bg-slate-900 shadow-xl rounded-xl border border-slate-200 dark:border-slate-800 p-8">
<div class="text-center mb-8">
<h1 class="text-2xl md:text-3xl font-extrabold text-slate-900 dark:text-slate-100 mb-2">
                        Cистема отслеживания персонала
                    </h1>
<p class="text-slate-500 dark:text-slate-400 text-sm font-medium">
                        Введите свои учетные данные для доступа к панели мониторинга.
                    </p>
</div>
<form action="#" class="space-y-5" method="POST">
<div class="space-y-2">
<label class="block text-sm font-semibold text-slate-700 dark:text-slate-300" for="email">
                            Почта
                        </label>
<div class="relative">
<span class="material-symbols-outlined absolute left-3 top-1/2 -translate-y-1/2 text-slate-400 text-xl">mail</span>
<input class="block w-full pl-10 pr-4 py-3 bg-slate-50 dark:bg-slate-800 border border-slate-200 dark:border-slate-700 rounded-lg text-slate-900 dark:text-slate-100 placeholder:text-slate-400 focus:ring-2 focus:ring-primary/20 focus:border-primary transition-all outline-none" id="email" name="email" placeholder="e.g., john.doe@construction.com" required="" type="email"/>
</div>
</div>
<div class="space-y-2">
<div class="flex justify-between items-center">
<label class="block text-sm font-semibold text-slate-700 dark:text-slate-300" for="password">
                                Пароль
                            </label>
<a class="text-xs font-bold text-primary hover:underline" href="#">Забыли пароль?</a>
</div>
<div class="relative">
<span class="material-symbols-outlined absolute left-3 top-1/2 -translate-y-1/2 text-slate-400 text-xl">lock</span>
<input class="block w-full pl-10 pr-12 py-3 bg-slate-50 dark:bg-slate-800 border border-slate-200 dark:border-slate-700 rounded-lg text-slate-900 dark:text-slate-100 placeholder:text-slate-400 focus:ring-2 focus:ring-primary/20 focus:border-primary transition-all outline-none" id="password" name="password" placeholder="••••••••" required="" type="password"/>
<button class="absolute right-3 top-1/2 -translate-y-1/2 text-slate-400 hover:text-slate-600 dark:hover:text-slate-200" type="button">
<span class="material-symbols-outlined text-xl">visibility</span>
</button>
</div>
</div>
<div class="flex items-center">
<input class="h-4 w-4 text-primary focus:ring-primary border-slate-300 rounded" id="remember-me" name="remember-me" type="checkbox"/>
<label class="ml-2 block text-sm font-medium text-slate-600 dark:text-slate-400" for="remember-me">
                            Запомнить устройство
                        </label>
</div>
<button class="w-full flex justify-center items-center gap-2 py-3.5 px-4 border border-transparent rounded-lg shadow-sm text-base font-bold text-white bg-primary hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary transition-all" type="submit">
<span class="material-symbols-outlined">login</span>
                        Войти в систему
                    </button>
</form>
<div class="mt-8 relative">
<div aria-hidden="true" class="absolute inset-0 flex items-center">
<div class="w-full border-t border-slate-200 dark:border-slate-700"></div>
</div>
<div class="relative flex justify-center text-xs uppercase">
<span class="px-2 bg-white dark:bg-slate-900 text-slate-400 font-medium"></span>
</div>
</div>
<p class="mt-6 text-center text-sm text-slate-500 dark:text-slate-400">
                     
                    <a class="font-bold text-primary hover:underline" href="#"></a>
</p>
</div>
<div class="mt-8 flex justify-center items-center gap-6 text-xs text-slate-400 font-medium">
<div class="flex items-center gap-1">
<span class="flex h-2 w-2 rounded-full bg-emerald-500"></span>
                    SO
                </div>
<div>v4.2.0-stable</div>
<div class="flex items-center gap-1">
<span class="material-symbols-outlined text-sm">encrypted</span>
                    SSL Зашифровано
                </div>
</div>
</div>
</main>
<footer class="py-6 px-4 border-t border-slate-200 dark:border-slate-800 bg-white dark:bg-slate-900 text-center">
<p class="text-sm text-slate-500 dark:text-slate-400">
            © 2026 Все права защищены
        </p>
</footer>
</body></html>
